<script type="text/javascript">
       var firstname = document.forms["rform"]["firstname"];
             var lastname = document.forms["rform"]["lastname"];
            
             var emails = document.forms["rform"]["emails"];
             var contact = document.forms["rform"]["contact"];            
             var confpass = document.forms["rform"]["confpass"];
             var address = document.forms["rform"]["address"];





             var fname_er = document.getElementById("fname_er");
             var lname_er = document.getElementById("lname_er");
                   
             var emails_er = document.getElementById("emails_er");
              var contact_er = document.getElementById("contact_er");
             var confpass_er = document.getElementById("confpass_er");
              var address_er = document.getElementById("address_er");
            


             firstname.addEventListener("blur",firstNameVerify,true);
             lastname.addEventListener("blur",lastNameVerify,true);
          
             emails.addEventListener("blur",emailsVerify,true);
             contact.addEventListener("blur",contactVerify,true);
              confpass.addEventListener("blur",confpassVerify,true);
              address.addEventListener("blur",addressVerify,true);
           


             function validate()
             {
                 if(firstname.value == "")
                   {
                      firstname.style.border = "1px solid red";
                      fname_er.textContent = "FirstName is required";
                      firstname.focus();
                      return false;
                   }


                  if(lastname.value == "")
                  {
                    lastname.style.border = "1px solid red";
                    lname_er.textContent = "LastName is required";
                    lastname.focus();
                    return false;
                  } 




                   if(emails.value == "")
                  {
                    emails.style.border = "1px solid red";
                    emails_er.textContent = "Email is required";
                    emails.focus();
                    return false;
                  }

                  if(contact.value == "")
                  {
                    contact.style.border = "1px solid red";
                    contact_er.textContent = "Contact Number is Required";
                    contact.focus();
                    return false;
                  }

                   if(address.value == "")
                  {
                    address.style.border = "1px solid red";
                    address_er.textContent = "Address is Required";
                    address.focus();
                    return false;
                  }
             }


             function firstNameVerify()
             {
                if(firstname.value != "")
                {
                    firstname.style.border = "1px solid royalblue";
                    firstname_er.innerHTML = "";
                    return true;

                }
             }


             function lastNameVerify()
             {
                if(lastname.value != "")
                {
                    lastname.style.border = "1px solid royalblue";
                    lname_er.innerHTML = "";
                    return true;

                }
             }


           


              function emailsVerify()
             {
                if(emails.value != "")
                {
                    emails.style.border = "1px solid royalblue";
                    emails_er.innerHTML = "";
                    return true;

                }
             }


              function contactVerify()
             {
                if(contact.value != "")
                {
                    contact.style.border = "1px solid royalblue";
                    contact_er.innerHTML = "";
                    return true;

                }
             }


              function confpassVerify()
             {
                var k = document.getElementById("ps1").value;
                var j = document.getElementById("cps1").value;

                if(k != j)
                {
                  confpass.style.border = "1px solid royalblue";
                  confpass_er.innerHTML = "Password donot match";
                  return false;

                }
                else
                {
                  confpass.style.border = "1px solid royalblue";
                  confpass_er.innerHTML = "";
                  return true;
                }
             }


              function addressVerify()
             {
                if(address.value != "")
                {
                    address.style.border = "1px solid royalblue";
                    address_er.innerHTML = "";
                    return true;

                }
             }




</script>
