<script type="text/javascript">


             var username = document.forms["lform"]["username"];
             var password = document.forms["lform"]["password"];
            

             var username_error = document.getElementById("username_error");
             var password_err = document.getElementById("password_err");
           


             username.addEventListener("blur",usernameVerify,true);
             password.addEventListener("blur",passwordVerify,true);
             


             function validate()
             {
                 if(username.value == "")
                   {
                      username.style.border = "1px solid red";
                      username_error.textContent = "username is required";
                      username.focus();
                      return false;
                   }


                  if(password.value == "")
                  {
                    password.style.border = "1px solid red";
                    password_err.textContent = "Password is required";
                    password.focus();
                    return false;
                  } 


             }


             function usernameVerify()
             {
                if(username.value != "")
                {
                    username.style.border = "1px solid royalblue";
                    username_error.innerHTML = "";
                    return true;

                }
             }


             function passwordVerify()
             {
                if(password.value != "")
                {
                    password.style.border = "1px solid royalblue";
                    password_err.innerHTML = "";
                    return true;

                }
             }
