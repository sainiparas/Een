<script type="text/javascript">

             var username = document.forms["vform"]["username"];
             var mobileid = document.forms["vform"]["mobileid"];
             var emailid = document.forms["vform"]["emailid"];
             var feedback = document.forms["vform"]["feedback"];

             var username_error = document.getElementById("username_error");
             var mobileid_error = document.getElementById("mobileid_error");
             var emailid_error = document.getElementById("emailid_error");
                var feedback_error = document.getElementById("feedback_error");


             username.addEventListener("blur",nameVerify,true);
             mobileid.addEventListener("blur",mobileidVerify,true);
             emailid.addEventListener("blur",emailidVerify,true);
               feedback.addEventListener("blur",feedbackVerify,true);


             function validate()
             {
                 if(username.value == "")
                   {

                    
                      username.style.border = "1px solid red";
                      username_error.textContent = "Username is Required";
                      username.focus();
                      return false;
                   }





                  if(mobileid.value == "")
                  {
                    mobileid.style.border = "1px solid red";
                    mobileid_error.textContent = "Mobile Id is Required";
                    mobileid.focus();
                    return false;
                  } 



                  if(emailid.value == "")
                  {
                    emailid.style.border = "1px solid red";
                    emailid_error.textContent = "EmailId is required";
                    emailid.focus();
                    return false;
                  }




                   if(feedback.value == "")
                  {
                    feedback.style.border = "1px solid red";
                    feedback_error.textContent = "Feedback is Required";
                    feedback.focus();
                    return false;
                  }
             }


             function nameVerify()
             {
                if(username.value != "")
                {
                    username.style.border = "1px solid royalblue";
                    username_error.innerHTML = "";
                    return true;

                }
             }


             function mobileidVerify()
             {
                if(mobileid.value != "")
                {
                    var k = mobileid.value;
                    if((k == 'Play On A-89') || (k == 'Wifi 7') || (k == 'Honor As 6') || (k == 'Konia NK') || (k == 'Kryons AX') || (k == 'Yo Mobiles'))
                        {
                          
                        }
                        else
                        {
                          alert("Sorry, no any mobile exists by id " + k);
                        }
                    mobileid.style.border = "1px solid royalblue";
                    mobileid_error.innerHTML = "";
                    return true;

                }
             }



             function emailidVerify()
             {

               if(emailid.value != "")
                {
                    emailid.style.border = "1px solid royalblue";
                    emailid_error.innerHTML = "";
                    return true;

                }

             }



             function feedbackVerify()
             {

               if(feedback.value != "")
                {

                    feedback.style.border = "1px solid royalblue";
                    feedback_error.innerHTML = "";
                    return true;
